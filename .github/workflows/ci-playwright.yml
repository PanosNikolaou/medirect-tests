name: Playwright Tests CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}
  schedule:
    - cron: '0 6 * * *'

jobs:
  test:
    name: Run Playwright tests
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Capture storage state (accept cookies)
        run: npm run capture:state

      - name: Run Playwright tests & generate Allure report
        env:
          STORAGE_STATE: state.json
        run: npm run ci

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report

      - name: Upload Playwright JSON results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-json
          path: test-results/results.json

      - name: Upload full test-results folder
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Cleanup old branch reports from gh-pages
        if: github.ref_name != 'main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git clone --branch gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages
          cd gh-pages
          rm -rf allure-reports/${{ github.ref_name }}
          git add -A
          git commit -m "Cleanup old allure report for branch ${{ github.ref_name }}" || echo "Nothing to commit"
          git push origin gh-pages

      - name: Publish Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v7
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          destination_dir: allure-reports/${{ github.ref_name }}
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      - name: Update latest report for main branch
        if: github.ref_name == 'main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git clone --branch gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages
          cd gh-pages
          rm -rf allure-reports/latest
          cp -r allure-reports/main allure-reports/latest
          git add -A
          git commit -m "Update latest Allure report"
          git push origin gh-pages

      - name: Comment on PR with workflow run link and Allure report
        if: ${{ github.event_name == 'pull_request' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Playwright test run finished. View the run details here: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            Artifacts (HTML report, JSON results, Allure report) are attached to the run and can be downloaded from the Actions UI.
            
            üåê Latest Allure report for this branch: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/allure-reports/${{ github.ref_name }}
            
            üåü Stable "latest" Allure report (main branch): https://${{ github.repository_owner }}.github.io/${{ github.repository }}/allure-reports/latest
