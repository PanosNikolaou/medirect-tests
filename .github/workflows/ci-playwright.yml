name: Playwright Tests CI

concurrency:
  group: "playwright-ci-${{ github.ref }}"
  cancel-in-progress: true

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch: {}
  schedule:
    - cron: '0 6 * * *'

jobs:
  report-build-status:
    name: Run Playwright tests & generate reports
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Capture storage state
        run: npm run capture:state

      # --- Run Playwright tests first ---
      - name: Run Playwright tests
        env:
          STORAGE_STATE: state.json
        run: npm run ci

      # --- Preserve Allure history before generating report ---
      - name: Preserve Allure history
        run: |
          mkdir -p allure-results/history
          cp -r allure-reports/latest/history/* allure-results/history/ || true

      # --- Write environment for Allure ---
      - name: Write Allure environment
        run: node scripts/writeAllureEnvironment.js

      # --- Generate Allure report ---
      - name: Generate Allure report
        run: npx allure generate allure-results -o allure-report --clean

      # --- Upload reports as artifacts ---
      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report
          if-no-files-found: warn

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          if-no-files-found: warn

  deploy:
    name: Deploy Reports to GH Pages
    runs-on: ubuntu-latest
    needs: report-build-status
    if: ${{ always() }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone gh-pages branch
        run: |
          git clone --branch gh-pages https://x-access-token:${{ secrets.GH_PAGES_TOKEN }}@github.com/${{ github.repository }} gh-pages

      - name: Copy reports into gh-pages
        run: |
          mkdir -p gh-pages/allure-reports/${GITHUB_REF_NAME}
          mkdir -p gh-pages/playwright-reports/${GITHUB_REF_NAME}
          cp -r allure-report/* gh-pages/allure-reports/${GITHUB_REF_NAME}/ || true
          cp -r playwright-report/* gh-pages/playwright-reports/${GITHUB_REF_NAME}/ || true

          mkdir -p gh-pages/playwright-reports/${GITHUB_REF_NAME}/screenshots
          mkdir -p gh-pages/playwright-reports/${GITHUB_REF_NAME}/traces
          cp -r test-results/screenshots/* gh-pages/playwright-reports/${GITHUB_REF_NAME}/screenshots/ 2>/dev/null || true
          cp -r test-results/traces/* gh-pages/playwright-reports/${GITHUB_REF_NAME}/traces/ 2>/dev/null || true

      - name: Update latest for master branch
        run: |
          if [[ "${GITHUB_REF_NAME}" == "master" ]]; then
            rm -rf gh-pages/allure-reports/latest
            rm -rf gh-pages/playwright-reports/latest
            cp -r gh-pages/allure-reports/master gh-pages/allure-reports/latest
            cp -r gh-pages/playwright-reports/master gh-pages/playwright-reports/latest
          fi

      - name: Preserve Allure history
        run: |
          mkdir -p gh-pages/allure-reports/${GITHUB_REF_NAME}/history
          if [[ -d gh-pages/allure-reports/latest/history ]]; then
            cp -r gh-pages/allure-reports/latest/history/* gh-pages/allure-reports/${GITHUB_REF_NAME}/history/ || true
          fi

      - name: Generate index.html with badges, screenshots & traces
        run: |
          cd gh-pages
          # --- Generate HTML page ---
          ./scripts/generate-index-html.sh

      # --- Force commit & push every run ---
      - name: Commit and push to gh-pages
        run: |
          cd gh-pages
          git add -A
          git commit -m "Update reports $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit, forcing push"
          git push origin gh-pages

      - name: Comment on PR with workflow run link and reports
        if: ${{ github.event_name == 'pull_request' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Playwright test run finished. View the run details here: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            üåê Latest Allure report for this branch: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/allure-reports/${{ github.ref_name }}
            üåü Stable "latest" Allure report (master branch): https://${{ github.repository_owner }}.github.io/${{ github.repository }}/allure-reports/latest

            üåê Latest Playwright HTML report for this branch: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/playwright-reports/${{ github.ref_name }}
            üåü Stable "latest" Playwright HTML report (master branch): https://${{ github.repository_owner }}.github.io/${{ github.repository }}/playwright-reports/latest
