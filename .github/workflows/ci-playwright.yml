name: Playwright CI & Pages Deployment

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch: {}
  schedule:
    - cron: '0 6 * * *'

jobs:
  report-build:
    name: Run Playwright Tests & Generate Reports
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Capture storage state
        run: npm run capture:state

      - name: Run Playwright tests
        env:
          STORAGE_STATE: state.json
        run: npm run ci

      - name: Preserve Allure history
        run: |
          mkdir -p allure-results/history
          cp -r allure-reports/latest/history/* allure-results/history/ || true

      - name: Write Allure environment
        run: node scripts/writeAllureEnvironment.js

      - name: Inject build metadata into Allure
        run: |
          echo "Build Time=$(date -u)" >> allure-results/environment.properties
          echo "GitHub Run ID=$GITHUB_RUN_ID" >> allure-results/environment.properties

      - name: Generate Allure report
        run: npx allure generate allure-results -o allure-report --clean

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report
          if-no-files-found: warn

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          if-no-files-found: warn

  deploy-pages:
    name: Deploy Reports to GH Pages
    runs-on: ubuntu-latest
    needs: report-build
    if: ${{ always() }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout existing gh-pages branch (to preserve history)
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          token: ${{ secrets.GH_PAGES_TOKEN }}
          path: gh-pages

      - name: Download Allure report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Download Playwright report artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report

      - name: Assemble site directory
        run: |
          set -e
          REF_NAME=${GITHUB_REF_NAME##*/}
          SITE_DIR=site
          mkdir -p $SITE_DIR/allure-reports/$REF_NAME
          mkdir -p $SITE_DIR/playwright-reports/$REF_NAME

          cp -r allure-report/* $SITE_DIR/allure-reports/$REF_NAME/ || true
          cp -r playwright-report/* $SITE_DIR/playwright-reports/$REF_NAME/ || true

          # Preserve Allure history from existing gh-pages if available
          if [[ -d gh-pages/allure-reports/latest/history ]]; then
            mkdir -p $SITE_DIR/allure-reports/$REF_NAME/history
            cp -r gh-pages/allure-reports/latest/history/* $SITE_DIR/allure-reports/$REF_NAME/history/ || true
          fi

          # Update 'latest' for master branch within the site directory
          if [[ "$REF_NAME" == "master" ]]; then
            rm -rf $SITE_DIR/allure-reports/latest || true
            rm -rf $SITE_DIR/playwright-reports/latest || true
            cp -r $SITE_DIR/allure-reports/master $SITE_DIR/allure-reports/latest || true
            cp -r $SITE_DIR/playwright-reports/master $SITE_DIR/playwright-reports/latest || true
          fi

      - name: Generate index.html in site
        run: |
          chmod +x scripts/generate-index-html.sh
          cd site
          ../scripts/generate-index-html.sh

      - name: Publish site to gh-pages (peaceiris)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
          publish_branch: gh-pages
          # keep gh-pages history and overwrite files
          keep_files: true
          # optional: configure committer
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com

      - name: Comment on PR with workflow run link and reports
        if: ${{ github.event_name == 'pull_request' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ‚úÖ Playwright test run completed

            üîó CI Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            üåê Allure report: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/allure-reports/${{ github.ref_name }}
            üåü Allure (latest): https://${{ github.repository_owner }}.github.io/${{ github.repository }}/allure-reports/latest

            üåê Playwright report: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/playwright-reports/${{ github.ref_name }}
            üåü Playwright (latest): https://${{ github.repository_owner }}.github.io/${{ github.repository }}/playwright-reports/latest
