name: Playwright Tests CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}
  schedule:
    - cron: '0 6 * * *' # daily at 06:00 UTC

jobs:
  test:
    name: Run Playwright tests
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Capture storage state (accept cookies)
        run: npm run capture:state

      - name: Run Playwright tests & generate Allure report
        env:
          STORAGE_STATE: state.json
        run: npm run ci

      # Upload artifacts for GitHub Actions UI
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report
          if-no-files-found: warn

      - name: Upload Playwright JSON results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-json
          path: test-results/*.json
          if-no-files-found: warn

      - name: Upload full test-results folder
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          if-no-files-found: warn

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          if-no-files-found: warn

      # Publish Playwright HTML report to GH Pages
      - name: Publish Playwright HTML report
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./playwright-report
          publish_branch: gh-pages
          destination_dir: playwright-reports/${{ github.ref_name }}
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          keep_files: true

      # Publish Allure report to GH Pages
      - name: Publish Allure report
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          destination_dir: allure-reports/${{ github.ref_name }}
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          keep_files: true

      # Generate enhanced GH Pages index.html with badges
      - name: Generate GH Pages index.html
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git clone --branch gh-pages https://x-access-token:${{ secrets.GH_PAGES_TOKEN }}@github.com/${{ github.repository }} gh-pages
          cd gh-pages

          cat << 'EOF' > index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Playwright & Allure Reports</title>
            <style>
              body { font-family: Arial, sans-serif; padding: 2rem; background: #f7f7f7; }
              h1 { color: #2c3e50; }
              table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
              th, td { padding: 0.75rem; border: 1px solid #ddd; text-align: left; }
              th { background-color: #2c3e50; color: #fff; }
              tr.main-branch { background-color: #dff0d8; font-weight: bold; }
              a { text-decoration: none; color: #3498db; }
              a:hover { text-decoration: underline; }
              .badge { display: inline-block; padding: 2px 6px; font-size: 0.8em; border-radius: 4px; color: #fff; margin-left: 5px; }
              .badge-main { background-color: #27ae60; }
              .badge-latest { background-color: #e67e22; }
            </style>
          </head>
          <body>
            <h1>Playwright & Allure Reports</h1>
            <table>
              <thead>
                <tr>
                  <th>Branch</th>
                  <th>Allure Report</th>
                  <th>Playwright HTML Report</th>
                  <th>Last Updated</th>
                </tr>
              </thead>
              <tbody>
          EOF

          # Get all unique branches
          branches=$(ls -1 allure-reports playwright-reports 2>/dev/null | sort -u)

          declare -A branch_times
          for branch in $branches; do
            allure_time=$(stat -c %Y allure-reports/$branch 2>/dev/null || echo 0)
            playwright_time=$(stat -c %Y playwright-reports/$branch 2>/dev/null || echo 0)
            latest_time=$(( allure_time > playwright_time ? allure_time : playwright_time ))
            branch_times[$branch]=$latest_time
          done

          main_branch="main"
          latest_branch=$(for b in "${!branch_times[@]}"; do echo "$b ${branch_times[$b]}"; done | sort -k2 -nr | head -n 1 | awk '{print $1}')

          # Sort branches by timestamp descending
          for branch in $(for b in "${!branch_times[@]}"; do echo "$b ${branch_times[$b]}"; done | sort -k2 -nr | awk '{print $1}'); do
            row_class=""
            badges=""

            [[ "$branch" == "$main_branch" ]] && row_class="main-branch" && badges="$badges <span class='badge badge-main'>MAIN</span>"
            [[ "$branch" == "$latest_branch" ]] && badges="$badges <span class='badge badge-latest'>LATEST</span>"

            last_updated=$(date -d @"${branch_times[$branch]}" '+%Y-%m-%d %H:%M:%S')

            allure_link="allure-reports/$branch"
            playwright_link="playwright-reports/$branch"
            [[ ! -d "$allure_link" ]] && allure_link="#"
            [[ ! -d "$playwright_link" ]] && playwright_link="#"

            echo "<tr class='$row_class'>
                    <td>$branch $badges</td>
                    <td><a href='$allure_link' target='_blank'>Allure</a></td>
                    <td><a href='$playwright_link' target='_blank'>Playwright</a></td>
                    <td>$last_updated</td>
                  </tr>" >> index.html
          done

          echo "</tbody></table></body></html>" >> index.html

          git add index.html
          git commit -m "Update GH Pages index.html with badges" || echo "Nothing to commit"
          git push origin gh-pages

      # Update latest reports for main branch
      - name: Update latest reports for main branch
        if: github.ref_name == 'main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git clone --branch gh-pages https://x-access-token:${{ secrets.GH_PAGES_TOKEN }}@github.com/${{ github.repository }} gh-pages
          cd gh-pages
          rm -rf allure-reports/latest playwright-reports/latest
          cp -r allure-reports/main allure-reports/latest
          cp -r playwright-reports/main playwright-reports/latest
          git add -A
          git commit -m "Update latest reports" || echo "Nothing to commit"
          git push origin gh-pages

      # Comment on PRs with workflow run link and reports
      - name: Comment on PR with workflow run link and reports
        if: ${{ github.event_name == 'pull_request' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Playwright test run finished. View the run details here: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            üåê Latest Allure report for this branch: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/allure-reports/${{ github.ref_name }}
            üåü Stable "latest" Allure report (main branch): https://${{ github.repository_owner }}.github.io/${{ github.repository }}/allure-reports/latest

            üåê Latest Playwright HTML report for this branch: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/playwright-reports/${{ github.ref_name }}
            üåü Stable "latest" Playwright HTML report (main branch): https://${{ github.repository_owner }}.github.io/${{ github.repository }}/playwright-reports/latest
