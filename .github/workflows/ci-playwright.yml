name: Playwright Tests CI

# Prevent overlapping deployments
concurrency:
  group: "playwright-ci-${{ github.ref }}"
  cancel-in-progress: true

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}
  schedule:
    - cron: '0 6 * * *'

jobs:
  report-build-status:
    name: Run Playwright tests & generate reports
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Capture storage state
        run: npm run capture:state

      - name: Prepare Allure environment and history
        run: |
          mkdir -p allure-results/history
          if [ -d allure-reports/latest/history ]; then
            cp -r allure-reports/latest/history/* allure-results/history/ || true
          fi
          node scripts/writeAllureEnvironment.js

      - name: Run Playwright tests
        env:
          STORAGE_STATE: state.json
        run: npm run ci

      - name: Generate Allure report
        run: npx allure generate allure-results -o allure-report --clean

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report
          if-no-files-found: warn

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          if-no-files-found: warn

  deploy:
    name: Deploy Reports to GH Pages
    runs-on: ubuntu-latest
    needs: report-build-status
    if: ${{ always() }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone gh-pages branch
        run: |
          git clone --branch gh-pages https://x-access-token:${{ secrets.GH_PAGES_TOKEN }}@github.com/${{ github.repository }} gh-pages

      - name: Copy reports into gh-pages
        run: |
          mkdir -p gh-pages/allure-reports/${GITHUB_REF_NAME}
          mkdir -p gh-pages/playwright-reports/${GITHUB_REF_NAME}

          cp -r allure-report/* gh-pages/allure-reports/${GITHUB_REF_NAME}/ || true
          cp -r playwright-report/* gh-pages/playwright-reports/${GITHUB_REF_NAME}/ || true

          # Copy screenshots & traces
          mkdir -p gh-pages/playwright-reports/${GITHUB_REF_NAME}/screenshots
          mkdir -p gh-pages/playwright-reports/${GITHUB_REF_NAME}/traces
          cp -r test-results/screenshots/* gh-pages/playwright-reports/${GITHUB_REF_NAME}/screenshots/ 2>/dev/null || true
          cp -r test-results/traces/* gh-pages/playwright-reports/${GITHUB_REF_NAME}/traces/ 2>/dev/null || true

          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            rm -rf gh-pages/allure-reports/latest
            rm -rf gh-pages/playwright-reports/latest
            cp -r gh-pages/allure-reports/main gh-pages/allure-reports/latest
            cp -r gh-pages/playwright-reports/main gh-pages/playwright-reports/latest
          fi

      - name: Preserve Allure history
        run: |
          mkdir -p gh-pages/allure-reports/${GITHUB_REF_NAME}/history
          if [[ -d gh-pages/allure-reports/latest/history ]]; then
            cp -r gh-pages/allure-reports/latest/history/* gh-pages/allure-reports/${GITHUB_REF_NAME}/history/ || true
          fi

      - name: Generate index.html with badges, screenshots & traces
        run: |
          cd gh-pages
          cat << 'EOF' > index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Playwright & Allure Reports</title>
            <style>
              body { font-family: Arial, sans-serif; padding: 2rem; background: #f7f7f7; }
              h1 { color: #2c3e50; }
              table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
              th, td { padding: 0.75rem; border: 1px solid #ddd; text-align: left; }
              th { background-color: #2c3e50; color: #fff; }
              tr.main-branch { background-color: #dff0d8; font-weight: bold; }
              a { text-decoration: none; color: #3498db; }
              a:hover { text-decoration: underline; }
              .badge { display: inline-block; padding: 2px 6px; font-size: 0.8em; border-radius: 4px; color: #fff; margin-left: 5px; }
              .badge-main { background-color: #27ae60; }
              .badge-latest { background-color: #e67e22; }
              img.screenshot { height:50px; border:1px solid #ddd; }
            </style>
          </head>
          <body>
            <h1>Playwright & Allure Reports</h1>
            <table>
              <thead>
                <tr>
                  <th>Branch</th>
                  <th>Allure Report</th>
                  <th>Playwright HTML Report</th>
                  <th>Last Updated</th>
                  <th>Screenshots</th>
                  <th>Traces</th>
                </tr>
              </thead>
              <tbody>
          EOF
      
          branches=$(ls -1 allure-reports playwright-reports 2>/dev/null | sort -u)
          declare -A branch_times
          for branch in $branches; do
            allure_time=$(stat -c %Y allure-reports/$branch 2>/dev/null || echo 0)
            playwright_time=$(stat -c %Y playwright-reports/$branch 2>/dev/null || echo 0)
            latest_time=$(( allure_time > playwright_time ? allure_time : playwright_time ))
            branch_times[$branch]=$latest_time
          done
      
          main_branch="main"
          latest_branch=$(for b in "${!branch_times[@]}"; do echo "$b ${branch_times[$b]}"; done | sort -k2 -nr | head -n 1 | awk '{print $1}')
      
          for branch in $(for b in "${!branch_times[@]}"; do echo "$b ${branch_times[$b]}"; done | sort -k2 -nr | awk '{print $1}'); do
            row_class=""
            badges=""
            [[ "$branch" == "$main_branch" ]] && row_class="main-branch" && badges="$badges <span class='badge badge-main'>MAIN</span>"
            [[ "$branch" == "$latest_branch" ]] && badges="$badges <span class='badge badge-latest'>LATEST</span>"
            last_updated=$(date -d @"${branch_times[$branch]}" '+%Y-%m-%d %H:%M:%S')
      
            allure_link="allure-reports/$branch"
            playwright_link="playwright-reports/$branch"
            [[ ! -d "$allure_link" ]] && allure_link="#"
            [[ ! -d "$playwright_link" ]] && playwright_link="#"
      
            # Screenshot and trace preview
            screenshot_file=$(ls -1 playwright-reports/$branch/screenshots 2>/dev/null | head -n1)
            trace_file=$(ls -1 playwright-reports/$branch/traces 2>/dev/null | head -n1)
            screenshot_html=""
            trace_html=""
            [[ -n "$screenshot_file" ]] && screenshot_html="<a href='playwright-reports/$branch/screenshots/$screenshot_file' target='_blank'><img src='playwright-reports/$branch/screenshots/$screenshot_file' class='screenshot'></a>"
            [[ -n "$trace_file" ]] && trace_html="<a href='playwright-reports/$branch/traces/$trace_file' target='_blank'>Trace</a>"
      
            echo "<tr class='$row_class'>
                    <td>$branch $badges</td>
                    <td><a href='$allure_link' target='_blank'>Allure</a></td>
                    <td><a href='$playwright_link' target='_blank'>Playwright</a></td>
                    <td>$last_updated</td>
                    <td>$screenshot_html</td>
                    <td>$trace_html</td>
                  </tr>" >> index.html
          done
      
          echo "</tbody></table></body></html>" >> index.html

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages
          if ! git diff --cached --quiet; then
            git add -A
            git commit -m "Update reports and GH Pages index with history"
            git push origin gh-pages
          else
            echo "No changes to deploy, skipping push"
          fi

      - name: Comment on PR with workflow run link and reports
        if: ${{ github.event_name == 'pull_request' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Playwright test run finished. View the run details here: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            üåê Latest Allure report for this branch: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/allure-reports/${{ github.ref_name }}
            üåü Stable "latest" Allure report (main branch): https://${{ github.repository_owner }}.github.io/${{ github.repository }}/allure-reports/latest

            üåê Latest Playwright HTML report for this branch: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/playwright-reports/${{ github.ref_name }}
            üåü Stable "latest" Playwright HTML report (main branch): https://${{ github.repository_owner }}.github.io/${{ github.repository }}/playwright-reports/latest
