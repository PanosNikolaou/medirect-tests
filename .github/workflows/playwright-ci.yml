# ================================================
# PRODUCTION READY WORKFLOW
# Playwright + Allure + GitHub Pages Deployment
# Fully automated, history-preserving, latest always correct
# ================================================

name: Playwright CI & Allure Reports

permissions:
  contents: write

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  build-and-publish:
    name: Run Tests & Publish Allure Report
    runs-on: ubuntu-latest

    env:
      CI: true

    steps:
      # ---------------- CHECKOUT SOURCE ----------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------------- NODE SETUP ----------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # ---------------- STATE + TESTS ----------------
      - name: Capture storage state
        run: npm run capture:state

      - name: Run Playwright tests
        env:
          STORAGE_STATE: state.json
        run: npm run ci

      # ---------------- CHECKOUT GH-PAGES ----------------
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      # ---------------- RESTORE ALLURE HISTORY ----------------
      - name: Restore Allure history
        run: |
          mkdir -p allure-results/history
          if [ -d gh-pages/allure-reports/latest/history ]; then
            echo "Restoring previous Allure history..."
            cp -r gh-pages/allure-reports/latest/history/* allure-results/history/
          else
            echo "No history found"
          fi

      # ---------------- ENVIRONMENT METADATA ----------------
      - name: Write Allure environment
        run: node scripts/writeAllureEnvironment.js

      - name: Inject build metadata
        run: |
          echo "Build Number=$GITHUB_RUN_NUMBER" >> allure-results/environment.properties
          echo "Run ID=$GITHUB_RUN_ID" >> allure-results/environment.properties
          echo "Execution Time=$(date -u)" >> allure-results/environment.properties

      # ---------------- GENERATE REPORT ----------------
      - name: Generate Allure report
        run: npx allure generate allure-results -o allure-report --clean

      # ---------------- PREPARE GH-PAGES STRUCTURE ----------------
      - name: Prepare deployment folders
        run: |
          mkdir -p gh-pages/allure-reports/latest
          rm -rf gh-pages/allure-reports/latest/*
          cp -r allure-report/* gh-pages/allure-reports/latest/

      # ---------------- COMMIT & PUSH TO GH-PAGES ----------------
      - name: Deploy to GitHub Pages
        run: |
          cd gh-pages
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Update Allure report - Run #$GITHUB_RUN_NUMBER" || echo "No changes to commit"
          git push origin gh-pages

      # ---------------- OPTIONAL ARTIFACT BACKUP ----------------
      - name: Upload Allure artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-backup
          path: allure-report
